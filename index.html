<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main">
    <div class="choice" id="rock">
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png" alt="">
    </div>
    <div class="choice" id="Paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvy1DpuQA744GGij5HhV986syzYv878WmkIpWw9vPNEAaDdKA-mw2umWtYj-i3G50dSBQ&usqp=CAU" alt="">
    </div>
    <div class="choice" id="scissor">
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" alt="">
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user">0</p>
        <p id="u">You</p>
    </div>
    <div class="score">
        <p id="Computer">0</p>
        <p id="cm">Com</p>
    </div>
</div>
<div class="mess-box">
    <p id="mess">Play Your Move</p>
</div>
<script src="script.js"></script>
</body>
</html>
